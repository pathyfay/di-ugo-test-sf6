parameters:
    images_directory: '%kernel.project_dir%/public/uploads/images'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $targetDirectory: '%images_directory%'
            $circularReferenceHandler: '@App\Handler\CircularReferenceHandler'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\Service\ImageUploadService: ~

    App\Handler\CircularReferenceHandler:
        public: true

    App\EventListener\CorsListener:
        tags:
            - { name: kernel.event_listener, event: kernel.response }

    #    App\Serializer\CustomerNormalizer:
    #        decorates: 'serializer.normalizer.object'
    #        arguments:
    #            $decorated: '@App\Serializer\CustomerNormalizer.inner'
    #            $circularReferenceHandler: '@App\Handler\CircularReferenceHandler'
    #        tags:
    #            - { name: 'serializer.normalizer', priority: 100 }

    Symfony\Component\Serializer\Normalizer\ObjectNormalizer:
        arguments:
            $defaultContext:
                circular_reference_handler: '@App\Handler\CircularReferenceHandler'

    App\Command\UgoCustomersImportCommand:
        public: true
        tags: [ 'console.command' ]

    App\Command\UgoPurchasesImportCommand:
        public: true
        tags: [ 'console.command' ]

    App\Command\UgoOrdersImportCommand:
        public: true
        tags: [ 'console.command' ]

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
