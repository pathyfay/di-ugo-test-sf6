nelmio_cors:
  defaults:
    allow_origin: [ '*' ]
    allow_credentials: false
    allow_methods: [ 'GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE' ]
    allow_headers: [ 'Content-Type', 'Authorization' ]
    expose_headers: [ 'Link' ]
    max_age: 3600
  paths:
    '^/api/':
      allow_origin: [ '*' ]
      allow_headers: [ 'Content-Type', 'Authorization' ]
      allow_methods: [ 'GET', 'POST', 'PUT', 'DELETE', 'OPTIONS' ]
      expose_headers: [ 'Link' ]
      max_age: 3600
